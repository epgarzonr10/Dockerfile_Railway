name: Deploy Docker to Railway

on:
  push:
    branches:
      - main  # Cambia esto si tu rama de producción es otra
  workflow_dispatch:  # Permite disparar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Instalar Docker
      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Login a Docker Hub (Si es necesario)
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Step 4: Login en Railway CLI
      - name: Login to Railway CLI
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      # Step 5: Pull la imagen más reciente desde Docker Hub
      - name: Pull Docker image from Docker Hub
        run: docker pull docker.io/epgarzonr/hola-mundo:latest

      # Step 6: Subir la imagen a Railway y ejecutar el servicio
      - name: Deploy Docker image to Railway
        run: |
          railway service create --source image --image docker.io/epgarzonr/hola-mundo:latest
          railway redeploy --service hola-mundo
